spring.application.name=server

server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/dbDesign?serverTimezone=Asia/Shanghai

spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName = com.mysql.cj.jdbc.Driver

# 开启驼峰命名自动映射（默认已开启，可显式声明）
mybatis-plus.configuration.map-underscore-to-camel-case=true

# 文件上传大小限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# 静态资源路径配置
spring.web.resources.static-locations=file:D:/dbDesign/commodityPictures/ , classpath:/static/images